<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>

  <main>
    <article class="order__summary">
      <picture class="order__picture">
        <img src="./images/illustration-hero.svg" alt="picture" class="order__img">
      </picture>

      <div class="order__content">
        <h2 class="order__tittle">Order Summary</h2>
        <p class="order__about">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="flex__group">
          <img src="./images/icon-music.svg" alt="icon" class="music__icon">
          <div class="wrap__group">
            <p class="order__plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#" class="change__plan">Change</a>
        </div>
        <button class="button">Proceed to Payment</button>
        <button class="button button--cancel">Cancel Order</button>
      </div>

    </article>
  </main>













</body>

</html>
